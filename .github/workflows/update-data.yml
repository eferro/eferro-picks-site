name: Update Database

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages-update-data'
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_PAT }}  # Needed to push changes
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install airtable-export
        
      - name: Create data directory
        run: mkdir -p public/data
        
      - name: Export Airtable Data
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_DATABASE_ID: ${{ secrets.AIRTABLE_DATABASE_ID }}
        run: |
          echo "========================================="
          echo "Starting Airtable export at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "========================================="
          
          # Save current file hash if exists
          if [ -f public/data/talks.json ]; then
            OLD_HASH=$(md5sum public/data/talks.json | cut -d' ' -f1)
            OLD_SIZE=$(wc -c < public/data/talks.json)
            OLD_RECORDS=$(grep -o '"id"' public/data/talks.json | wc -l)
            echo "Current file: $OLD_RECORDS records, $OLD_SIZE bytes, hash: $OLD_HASH"
          else
            echo "No existing talks.json file"
          fi
          
          mkdir -p database
          airtable-export --verbose database $AIRTABLE_DATABASE_ID --key=$AIRTABLE_API_KEY --json --http-read-timeout 60 Resources
          mv database/Resources.json public/data/talks.json
          
          # Show new file info
          NEW_HASH=$(md5sum public/data/talks.json | cut -d' ' -f1)
          NEW_SIZE=$(wc -c < public/data/talks.json)
          NEW_RECORDS=$(grep -o '"id"' public/data/talks.json | wc -l)
          echo "========================================="
          echo "Export completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "New file: $NEW_RECORDS records, $NEW_SIZE bytes, hash: $NEW_HASH"
          echo "========================================="
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Type check
        run: npm run typecheck

      - name: Build site
        run: npm run build
        
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
      - name: Commit and push if changed
        shell: bash
        run: |
          echo "========================================="
          echo "Checking for changes..."
          echo "========================================="
          
          git add public/data/talks.json
          
          if git diff --staged --quiet; then
            echo "✓ No changes in talks.json - Airtable data is identical to repo"
          else
            echo "✓ Changes detected in talks.json"
            echo ""
            echo "Diff summary:"
            git diff --staged --stat public/data/talks.json
            echo ""
            git commit -m "chore: Update talks data"
            git push
            echo "✓ Changes committed and pushed"
          fi
          echo "========================================="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
